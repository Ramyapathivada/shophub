<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShopEase - Your Shopping Destination</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .product-card {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.15);
        }
        .cart-badge {
            animation: bounce 0.5s ease-in-out;
        }
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-10px); }
            60% { transform: translateY(-5px); }
        }
        .fade-in {
            animation: fadeIn 0.5s ease-in;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body class="bg-gray-50">
    <!-- Header -->
    <header class="bg-white shadow-lg sticky top-0 z-50">
        <div class="container mx-auto px-4 py-4">
            <div class="flex items-center justify-between">
                <div class="flex items-center space-x-3">
                    <div class="w-10 h-10 bg-gradient-to-r from-blue-500 to-purple-600 rounded-lg flex items-center justify-center">
                        <span class="text-white font-bold text-xl">S</span>
                    </div>
                    <div>
                        <h1 class="text-2xl font-bold text-gray-800">ShopEase</h1>
                        <p class="text-sm text-gray-600">"Quality Products, Unbeatable Prices"</p>
                    </div>
                </div>
                
                <div class="flex items-center space-x-4">
                    <div class="relative">
                        <input type="text" id="searchInput" placeholder="Search products..." 
                               class="w-64 px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                        <button onclick="searchProducts()" class="absolute right-2 top-2 text-gray-500 hover:text-blue-500">
                            üîç
                        </button>
                    </div>
                    
                    <button onclick="toggleCart()" class="relative bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded-lg transition-colors">
                        üõí Cart
                        <span id="cartCount" class="absolute -top-2 -right-2 bg-red-500 text-white rounded-full w-6 h-6 flex items-center justify-center text-xs">0</span>
                    </button>
                </div>
            </div>
        </div>
    </header>

   
    <!-- Categories -->
    <section class="container mx-auto px-4 py-6">
        <h2 class="text-2xl font-bold text-gray-800 mb-6">Shop by Category</h2>
        <div class="grid grid-cols-2 md:grid-cols-4 lg:grid-cols-6 gap-4 mb-8">
            <button onclick="filterByCategory('all')" class="category-btn bg-blue-500 text-white p-4 rounded-lg hover:bg-blue-600 transition-colors">
                All Products
            </button>
            <button onclick="filterByCategory('electronics')" class="category-btn bg-white border-2 border-gray-200 p-4 rounded-lg hover:border-blue-500 transition-colors">
                üì± Electronics
            </button>
            <button onclick="filterByCategory('clothing')" class="category-btn bg-white border-2 border-gray-200 p-4 rounded-lg hover:border-blue-500 transition-colors">
                üëï Clothing
            </button>
            <button onclick="filterByCategory('home')" class="category-btn bg-white border-2 border-gray-200 p-4 rounded-lg hover:border-blue-500 transition-colors">
                üè† Home & Garden
            </button>
            <button onclick="filterByCategory('books')" class="category-btn bg-white border-2 border-gray-200 p-4 rounded-lg hover:border-blue-500 transition-colors">
                üìö Books
            </button>
            <button onclick="filterByCategory('sports')" class="category-btn bg-white border-2 border-gray-200 p-4 rounded-lg hover:border-blue-500 transition-colors">
                ‚öΩ Sports
            </button>
        </div>
    </section>

    <!-- Products Grid -->
    <section class="container mx-auto px-4 py-6">
        <div class="flex justify-between items-center mb-6">
            <h2 class="text-2xl font-bold text-gray-800">Featured Products</h2>
            <select id="sortSelect" onchange="sortProducts()" class="px-4 py-2 border border-gray-300 rounded-lg">
                <option value="name">Sort by Name</option>
                <option value="price-low">Price: Low to High</option>
                <option value="price-high">Price: High to Low</option>
            </select>
        </div>
        
        <div id="productsGrid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
            <!-- Products will be loaded here -->
        </div>
    </section>

    <!-- Shopping Cart Modal -->
    <div id="cartModal" class="fixed inset-0 bg-black bg-opacity-50 hidden z-50">
        <div class="flex items-center justify-center min-h-screen p-4">
            <div class="bg-white rounded-lg max-w-2xl w-full max-h-96 overflow-y-auto">
                <div class="p-6">
                    <div class="flex justify-between items-center mb-4">
                        <h3 class="text-xl font-bold">Shopping Cart</h3>
                        <button onclick="toggleCart()" class="text-gray-500 hover:text-gray-700 text-2xl">&times;</button>
                    </div>
                    
                    <div id="cartItems" class="space-y-4 mb-6">
                        <!-- Cart items will be loaded here -->
                    </div>
                    
                    <div class="border-t pt-4">
                        <div class="flex justify-between items-center mb-4">
                            <span class="text-lg font-bold">Total: ‚Çπ<span id="cartTotal">0</span></span>
                        </div>
                        <button onclick="proceedToCheckout()" class="w-full bg-green-500 hover:bg-green-600 text-white py-3 rounded-lg font-semibold transition-colors">
                            Proceed to Checkout
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Checkout Modal -->
    <div id="checkoutModal" class="fixed inset-0 bg-black bg-opacity-50 hidden z-50">
        <div class="flex items-center justify-center min-h-screen p-4">
            <div class="bg-white rounded-lg max-w-md w-full">
                <div class="p-6">
                    <div class="flex justify-between items-center mb-4">
                        <h3 class="text-xl font-bold">Checkout - Demo</h3>
                        <button onclick="closeCheckout()" class="text-gray-500 hover:text-gray-700 text-2xl">&times;</button>
                    </div>
                    
                    <div class="bg-yellow-50 border border-yellow-200 rounded-lg p-4 mb-6">
                        <p class="text-yellow-800 text-sm">
                            <strong>Demo Mode:</strong> This is a sample checkout. No real payment will be processed.
                        </p>
                    </div>
                    
                    <form id="checkoutForm" class="space-y-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Full Name</label>
                            <input type="text" required class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                        </div>
                        
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">District</label>
                            <input type="text" required class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                        </div>
                        
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">City</label>
                            <input type="text" required class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                        </div>
                        
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Delivery Address</label>
                            <textarea required class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" rows="3"></textarea>
                        </div>
                        
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Payment Method</label>
                            <select class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                                <option value="cod">Cash on Delivery</option>
                                <option value="demo">Demo Payment (Sample)</option>
                            </select>
                        </div>
                        
                        <div class="border-t pt-4">
                            <div class="flex justify-between items-center mb-4">
                                <span class="font-semibold">Total Amount: ‚Çπ<span id="checkoutTotal">0</span></span>
                            </div>
                            <button type="submit" class="w-full bg-green-500 hover:bg-green-600 text-white py-3 rounded-lg font-semibold transition-colors">
                                Place Order (Demo)
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Sample product data
        const products = [
            // Electronics
            { id: 1, name: "Smartphone Pro Max", price: 79999, category: "electronics", image: "üì±", description: "Latest flagship smartphone with advanced features" },
            { id: 2, name: "Wireless Headphones", price: 4999, category: "electronics", image: "üéß", description: "Premium noise-cancelling headphones" },
            { id: 3, name: "Laptop Gaming", price: 89999, category: "electronics", image: "üíª", description: "High-performance gaming laptop" },
            { id: 4, name: "Smart Watch", price: 24999, category: "electronics", image: "‚åö", description: "Fitness tracking smartwatch" },
            { id: 5, name: "Bluetooth Speaker", price: 3499, category: "electronics", image: "üîä", description: "Portable wireless speaker" },
            
            // Clothing
            { id: 6, name: "Cotton T-Shirt", price: 799, category: "clothing", image: "üëï", description: "Comfortable cotton t-shirt" },
            { id: 7, name: "Denim Jeans", price: 1999, category: "clothing", image: "üëñ", description: "Classic blue denim jeans" },
            { id: 8, name: "Formal Shirt", price: 1499, category: "clothing", image: "üëî", description: "Professional formal shirt" },
            { id: 9, name: "Summer Dress", price: 2499, category: "clothing", image: "üëó", description: "Elegant summer dress" },
            { id: 10, name: "Sports Shoes", price: 3999, category: "clothing", image: "üëü", description: "Comfortable running shoes" },
            
            // Home & Garden
            { id: 11, name: "Coffee Maker", price: 8999, category: "home", image: "‚òï", description: "Automatic coffee brewing machine" },
            { id: 12, name: "Indoor Plant", price: 599, category: "home", image: "ü™¥", description: "Beautiful indoor decorative plant" },
            { id: 13, name: "Table Lamp", price: 2499, category: "home", image: "üí°", description: "Modern LED table lamp" },
            { id: 14, name: "Cooking Pan Set", price: 4999, category: "home", image: "üç≥", description: "Non-stick cooking pan set" },
            { id: 15, name: "Wall Clock", price: 1299, category: "home", image: "üïê", description: "Decorative wall clock" },
            
            // Books
            { id: 16, name: "Programming Guide", price: 899, category: "books", image: "üìñ", description: "Complete programming tutorial book" },
            { id: 17, name: "Fiction Novel", price: 499, category: "books", image: "üìö", description: "Bestselling fiction novel" },
            { id: 18, name: "Cookbook", price: 699, category: "books", image: "üë®‚Äçüç≥", description: "Delicious recipes cookbook" },
            { id: 19, name: "Self-Help Book", price: 599, category: "books", image: "üìù", description: "Personal development guide" },
            { id: 20, name: "Children's Book", price: 399, category: "books", image: "üß∏", description: "Colorful children's storybook" },
            
            // Sports
            { id: 21, name: "Football", price: 1499, category: "sports", image: "‚öΩ", description: "Professional quality football" },
            { id: 22, name: "Cricket Bat", price: 2999, category: "sports", image: "üèè", description: "Premium cricket bat" },
            { id: 23, name: "Yoga Mat", price: 1299, category: "sports", image: "üßò", description: "Non-slip yoga exercise mat" },
            { id: 24, name: "Dumbbells Set", price: 4999, category: "sports", image: "üèã", description: "Adjustable dumbbells set" },
            { id: 25, name: "Tennis Racket", price: 3499, category: "sports", image: "üéæ", description: "Professional tennis racket" }
        ];

        let cart = [];
        let currentProducts = [...products];

        // Initialize the page
        document.addEventListener('DOMContentLoaded', function() {
            displayProducts(products);
            updateCartDisplay();
        });

        // Display products
        function displayProducts(productsToShow) {
            const grid = document.getElementById('productsGrid');
            grid.innerHTML = '';
            
            productsToShow.forEach(product => {
                const productCard = document.createElement('div');
                productCard.className = 'product-card bg-white rounded-lg shadow-md overflow-hidden fade-in';
                productCard.innerHTML = `
                    <div class="p-6">
                        <div class="text-6xl mb-4 text-center">${product.image}</div>
                        <h3 class="text-lg font-semibold text-gray-800 mb-2">${product.name}</h3>
                        <p class="text-gray-600 text-sm mb-4">${product.description}</p>
                        <div class="flex justify-between items-center">
                            <span class="text-2xl font-bold text-green-600">‚Çπ${product.price.toLocaleString()}</span>
                            <div class="space-x-2">
                                <button onclick="addToCart(${product.id})" class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded-lg transition-colors">
                                    Add to Cart
                                </button>
                                <button onclick="buyNow(${product.id})" class="bg-green-500 hover:bg-green-600 text-white px-4 py-2 rounded-lg transition-colors">
                                    Buy Now
                                </button>
                            </div>
                        </div>
                    </div>
                `;
                grid.appendChild(productCard);
            });
        }

        // Filter products by category
        function filterByCategory(category) {
            // Update button styles
            document.querySelectorAll('.category-btn').forEach(btn => {
                btn.className = 'category-btn bg-white border-2 border-gray-200 p-4 rounded-lg hover:border-blue-500 transition-colors';
            });
            event.target.className = 'category-btn bg-blue-500 text-white p-4 rounded-lg hover:bg-blue-600 transition-colors';
            
            if (category === 'all') {
                currentProducts = [...products];
            } else {
                currentProducts = products.filter(product => product.category === category);
            }
            displayProducts(currentProducts);
        }

        // Search products
        function searchProducts() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const filteredProducts = products.filter(product => 
                product.name.toLowerCase().includes(searchTerm) || 
                product.description.toLowerCase().includes(searchTerm)
            );
            currentProducts = filteredProducts;
            displayProducts(filteredProducts);
        }

        // Sort products
        function sortProducts() {
            const sortBy = document.getElementById('sortSelect').value;
            let sortedProducts = [...currentProducts];
            
            switch(sortBy) {
                case 'name':
                    sortedProducts.sort((a, b) => a.name.localeCompare(b.name));
                    break;
                case 'price-low':
                    sortedProducts.sort((a, b) => a.price - b.price);
                    break;
                case 'price-high':
                    sortedProducts.sort((a, b) => b.price - a.price);
                    break;
            }
            
            displayProducts(sortedProducts);
        }

        // Add to cart
        function addToCart(productId) {
            const product = products.find(p => p.id === productId);
            const existingItem = cart.find(item => item.id === productId);
            
            if (existingItem) {
                existingItem.quantity += 1;
            } else {
                cart.push({ ...product, quantity: 1 });
            }
            
            updateCartDisplay();
            
            // Add bounce animation to cart button
            const cartCount = document.getElementById('cartCount');
            cartCount.classList.add('cart-badge');
            setTimeout(() => cartCount.classList.remove('cart-badge'), 500);
        }

        // Buy now
        function buyNow(productId) {
            addToCart(productId);
            toggleCart();
        }

        // Update cart display
        function updateCartDisplay() {
            const cartCount = document.getElementById('cartCount');
            const totalItems = cart.reduce((sum, item) => sum + item.quantity, 0);
            cartCount.textContent = totalItems;
            
            const cartItems = document.getElementById('cartItems');
            const cartTotal = document.getElementById('cartTotal');
            
            if (cart.length === 0) {
                cartItems.innerHTML = '<p class="text-gray-500 text-center py-8">Your cart is empty</p>';
                cartTotal.textContent = '0';
                return;
            }
            
            cartItems.innerHTML = '';
            let total = 0;
            
            cart.forEach(item => {
                total += item.price * item.quantity;
                const cartItem = document.createElement('div');
                cartItem.className = 'flex items-center justify-between p-4 border border-gray-200 rounded-lg';
                cartItem.innerHTML = `
                    <div class="flex items-center space-x-4">
                        <span class="text-2xl">${item.image}</span>
                        <div>
                            <h4 class="font-semibold">${item.name}</h4>
                            <p class="text-gray-600">‚Çπ${item.price.toLocaleString()}</p>
                        </div>
                    </div>
                    <div class="flex items-center space-x-2">
                        <button onclick="updateQuantity(${item.id}, -1)" class="bg-gray-200 hover:bg-gray-300 w-8 h-8 rounded-full flex items-center justify-center">-</button>
                        <span class="w-8 text-center">${item.quantity}</span>
                        <button onclick="updateQuantity(${item.id}, 1)" class="bg-gray-200 hover:bg-gray-300 w-8 h-8 rounded-full flex items-center justify-center">+</button>
                        <button onclick="removeFromCart(${item.id})" class="text-red-500 hover:text-red-700 ml-2">üóë</button>
                    </div>
                `;
                cartItems.appendChild(cartItem);
            });
            
            cartTotal.textContent = total.toLocaleString();
        }

        // Update quantity
        function updateQuantity(productId, change) {
            const item = cart.find(item => item.id === productId);
            if (item) {
                item.quantity += change;
                if (item.quantity <= 0) {
                    removeFromCart(productId);
                } else {
                    updateCartDisplay();
                }
            }
        }

        // Remove from cart
        function removeFromCart(productId) {
            cart = cart.filter(item => item.id !== productId);
            updateCartDisplay();
        }

        // Toggle cart modal
        function toggleCart() {
            const modal = document.getElementById('cartModal');
            modal.classList.toggle('hidden');
        }

        // Proceed to checkout
        function proceedToCheckout() {
            if (cart.length === 0) {
                alert('Your cart is empty!');
                return;
            }
            
            const total = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
            document.getElementById('checkoutTotal').textContent = total.toLocaleString();
            
            document.getElementById('cartModal').classList.add('hidden');
            document.getElementById('checkoutModal').classList.remove('hidden');
        }

        // Close checkout
        function closeCheckout() {
            document.getElementById('checkoutModal').classList.add('hidden');
        }

        // Handle checkout form submission
        document.getElementById('checkoutForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Simulate order processing
            alert('Demo Order Placed Successfully! üéâ\n\nThis is a demonstration. No real order has been processed.\n\nThank you for trying our demo shopping website!');
            
            // Clear cart and close modals
            cart = [];
            updateCartDisplay();
            closeCheckout();
        });

        // Search on Enter key
        document.getElementById('searchInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                searchProducts();
            }
        });
    </script>
